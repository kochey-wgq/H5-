<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>移动端</title>
    <meta name="description" content="移动端首例">
    <meta name="keywords" content="移动端，祺(移动端)">
    <meta name="viewport" id="viewport" content="width=device-width,initial-scale=1,user-scalable=0,minimum-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="css/resetStyle.css" type="text/css">
    <link href="css/langStyle.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script>
    	(function(){
    		var html = document.getElementsByTagName('html')[0];
    		var cli = document.documentElement.clientWidth || document.body.clientWidth;
    		(cli>640) ? html.style.fontSize='40px' : html.style.fontSize=cli / 16 + 'px';
    		window.onresize = arguments.callee;	//指向自身
    	})();
    </script>
</head>

<body>
	<div class="wrap">
		<form action="#" method="post" autocomplete="off">
			<div class="lang">
				<h2>UserLang</h2>
			</div>
			<div class="userName">
				<span>userName</span>
				<br>
				<input type="text" placeholder="enter one user name" name="userName" required>
				<span class="tips"></span>
			</div>
			<div class="userPassword">
				<span>userPassword</span>
				<br>
				<input type="password" placeholder="enter one user password" name="userPassword" required>
				<span class="tips"></span>
				<i class="iconfont font-color">&#xe693;</i>
			</div>
			<input class="lang-btn" type="submit" value="userLang" id="submit">
			<br>
			<input class="signin-btn" type="reset" value="userSignin" id="reset">
			<p>
				<span>作者</span>
			</p>
			<div class="alert-page">
				<em><br>Outsider</em>
				<br>
			</div>
		</form>
	</div>
	<script src="js/langScript.js"></script>
</body>

</html>
